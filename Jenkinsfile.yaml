pipeline:
  agent: any
  tools:
    nodejs: "node"
  stages:
    - stage: "Install Dependencies" 
      steps:
         - checkout([$class: 'GitSCM', branches: [[name: '*/main']], extensions: [], userRemoteConfigs: [[credentialsId: 'github-credID', url: 'https://github.com/IsraelNoah/test-nodejs-app.git']]])
         - sh "npm install" 
    - stage: "Running npm"
      steps:
         - sh "npm config ls"
    - stage: "Test" 
      steps:
         - sh "test-nodejs-app"
         - sh "echo 'testing'"
    - stage: "deploy"
      steps: 
         - sh "test-nodejs-app"
         - sh "echo 'deploying application...'"
                                                                                                                          
